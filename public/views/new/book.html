<div class="content">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="input-group">
          <input type="text" class="form-control input-lg" placeholder="Search books..." ng-model="searchTerm">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="searchBook(searchTerm)"><i class="fa fa-search"></i></button>
          </span>
        </div>
      </form>

      <div ng-show="search_results">
        <ul class="booklist">
          <li ng-repeat="result in search_results track by $index" ng-click="chooseBook(result)" class="book">
            <div class="thumb">
              <img src="{{result.thumbnail}}"/>
            </div>
            <h3>{{result.title}}</h3>
            <p><em>{{result.authors[0]}}</em></p>
            <p ng-repeat="category in result.categories"><a href="">{{category}}</a></p>
          </li>
        </ul>
      </div>

      <p class="search-message" ng-hide="search_results">No books to display. Please use the search bar above.</p>

      <!-- <div ng-show="search_results">
        <ul class="booklist">
          <li ng-repeat="result in search_results track by $index" ng-click="chooseBook(result)" class="book">
            <div class="thumb">
              <img src="{{result.best_book[0].image_url[0]}}"/>
            </div>
            <h3>{{result.best_book[0].title[0]}}</h3>
            <p><em>{{result.best_book[0].author[0].name[0]}}</em></p>
          </li>
        </ul>
      </div> -->
    </div>
  </div>
</div>

<div class="sidebar">
  <div class="sidebar-content">
    <div class="book-placeholder" ng-hide="book">
      <div class="placeholder-text">
        <h3><i class="fa fa-arrows fa-lg"></i> <br/><br/>Drag and drop a book here</h3>
      </div>
    </div>
    <div ng-show="book">
      <div class="selected-book">
        <img src="{{ book.thumbnail }}" alt="{{ book.title }} cover" />
        <h4 class="media-heading">{{ book.title }}</h4>
        <p><em>{{ book.author }}</em></p>
        <p>{{ book.publishedDate | date:'MMM yyyy' }}</p>
      </div>
      <form>
        <div class="form-group">
          <label for="title">Name your playlist.</label>
          <input name="title" type="text" class="form-control" placeholder="Title..." ng-model="formData.title">
        </div>
        <div class="form-group">
          <label for="title">Describe your playlist in a sentence.</label>
          <textarea name="description" type="text" class="form-control" placeholder="Description..." ng-model="formData.description" rows="3"></textarea>
        </div>
      </form>
      <button type="submit" class="btn btn-primary btn-block" ng-click="saveBook()">Add songs</button>
    </div>
  </div>
</div>
