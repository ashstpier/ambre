<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div>
        <ul class="booklist">
          <li ng-repeat="result in search_results track by $index" class="col-lg-3 col-md-4 col-xs-6">

            <div class="book">
              <div class="thumb thumb-padding">
                <img src="{{result.thumbnail}}"/>
              </div>
              <div class="book-content">
                <h3>{{result.title}}</h3>
                <p><em>{{result.authors[0]}}&nbsp;</em></p>
                <button class="btn btn-primary add-playlist" ng-click="chooseBook(result)"><i class="fa fa-plus fa-fw"></i></button>
              </div>
            </div>


          </li>
        </ul>
      </div>

      <p class="search-message" ng-hide="search_results != ''">No books matching that search term. Please try another.</p>

    </div>
  </div>
</div>
