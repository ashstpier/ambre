<div class="container">
  <div class="row">
    <ul class="booklist clearfix">
      <li ng-repeat="playlist in playlists | orderBy:predicate:reverse" class="col-lg-3 col-sm-4 col-xs-6">

        <div class="book">
          <div class="thumb">
            <a href="/#/playlists/{{playlist.id}}">
              <img src="{{playlist.book.thumbnail}}"/>
            </a>
          </div>
          <div class="book-content">
            <h3>{{playlist.title | cut:false:35:'...'}} <span class="label label-default">{{ playlist.createdAt | date:'dd MMM yyyy'}}</span></h3>
            <p>{{playlist.genre}}</p>
            <p><a href="#">{{playlist.author}}</a></p>
          </div>
        </div>

      </li>
    </ul>
  </div>
</div>
