<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">{{ mixtape.title }}</div>
      <div class="panel-body">
        <p>{{ mixtape.description }}</p>
        <ol>
          <li ng-repeat="track in mixtape.tracks">{{ track.name }} - {{ track.artist }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <input type="text" class="form-control input-lg text-center" placeholder="Search tracks..." ng-model="searchTerm">
      </div>
      <button type="submit" class="btn btn-primary btn-lg" ng-click="searchTrack(searchTerm)">Search</button>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Track</th>
          <th>Artist</th>
          <th>Album</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="result in search_results">
          <td>{{result.name}}</td>
          <td>{{result.artists[0].name}}</td>
          <td>{{result.album.name}}</td>
          <td><button type="submit" class="btn btn-primary" ng-click="addTrack(result)">Add</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="submit" class="btn btn-primary btn-lg" ng-click="saveMixtape()">Save mixtape</button>
</div>
