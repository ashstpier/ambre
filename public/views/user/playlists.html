<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>My playlists</h2>
      <ul class="booklist clearfix">
        <li ng-repeat="playlist in playlists | orderBy:predicate:reverse" class="col-lg-3 col-sm-4 col-xs-6">

          <div class="book">
            <div class="thumb">
              <a href="/#/playlists/{{playlist.id}}">
                <img src="{{playlist.book.thumbnail}}"/>
              </a>
            </div>
            <div class="book-content">
              <h3>{{playlist.title | cut:false:35:'...'}}</h3>
              <p>{{playlist.genre}}</p>
              <p><a href="#">{{playlist.author}}</a></p>
              <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#deletePlaylist">Delete playlist</button>
            </div>
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>

<div class="modal fade" id="deletePlaylist" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times fa-fw"></i></button>
        <h4 class="modal-title" id="myModalLabel">Delete your playlist</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this playlist?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deletePlaylist(playlist.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
